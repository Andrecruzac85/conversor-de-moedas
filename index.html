<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
        <script src="./scripts.js"></script>
    <title>Document</title>
</head>

<body>

    <img src="./assets/logo.gif" alt="logo" class="logo">
    <main>
        <label>converter <b>de</b>
            <select>
                <option value="R$ Real Brasileiro">R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="select-currency">
                <option class="dolar" value="dolar">US$ Dólar Americano</option>
                <option class="euro" value="euro">€ Euro</option>
                <option class="Libra" value="libra">£ Libra</option>
                <option class="bitcoin" value="bitcoin">₿ Bitcoin</option>

            </select>
        </label>
        <label>Valor
            <input type="text" placeholder="US$ 10.000,00" class="value-to-convert">
        </label>
        <button class="convert-button">Converter</button>
        <section>
            <div>
                <img src="./assets/brasil 2.png" alt="Real">
                <p>Real</p>
                <p class="real-value">R$0.0</p>
            </div>
            <img src="./assets/Vector.png" alt="seta" class="arrow">
            <div>
                <img class="currency-img" src="./assets/dolar.png" alt="Dólar Americano">
                <p class="currency-name">Dólar</p>
                <p class="dolar-value">Us$0.0</p>
            </div>
        </section>
    </main>
</body>

</html>
